<!DOCTYPE html>

    <title>Inscrever-se | PorElas</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h2><img src="img/logo.png" alt="logo site" class="logo"></h2>
            </div>

            <div class="menu-section">
                <div class="menu-burguer">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="direitos.html">Direitos</a></li>
                        <li><a href="capacitacao.html">Capacitação</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="signup-container">
        <form class="signup-form">
            <h1>Inscrever-se</h1>
            <div class="input-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="signup-btn"><a href="usuarioCadastrado.html">Cadastrar</a></button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </form>
    </main>

    <script src="menu.js"></script>
</body>
</html>
