    <main class="edit-profile-container">
        <h1>Editar Perfil</h1>
        <form action="salvar-perfil.html" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="Maria Silva Gonzalez" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="maria.g@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <label for="confirma-senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha">
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Salvar Alterações</button>
                <a href="perfil.html" class="cancel-btn">Cancelar</a>
            </div>
        </form>
    </main>
